<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="logo">
        <img src="/img/logo.jpg.jpg" alt="">
    </div>
    <div class="container">
        <div class="content">
            <p>Welcome to our online quiz app. <br>We hope this app will help you to improve <br> your knowlegde.</p>
        </div>
        <div class="cards">
            <div class="card-image" id="start">
                <p>Do quiz</p>
                <button>Start</button>
            </div>
            <div class="card-image" id="create">
                <p>Create quiz</p>
                <button>Create</button>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>

   
</body>
</html>
